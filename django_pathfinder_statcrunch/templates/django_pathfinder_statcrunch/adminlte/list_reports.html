{% extends "base.html" %}

{% block title %}
Pathfinder Reports
{% endblock %}

{% block breadcrumb %}
Pathfinder Reports
{% endblock %}

{% block content %}
<div class="card card-primary card-outline">
    <div class="card-header">
        <h3 class="card-title">
            Report Table
        </h3>
    </div>
    <div class="card-body">
        <table class="datatable table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Report</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>
                        {{report}}
                    </td>
                    <td>
                        <a href="{% url 'django-pathfinder-statcrunch-view-report' report.pk %}">View Report</a>
                    </td>
                </tr>
                {% endfor %}
                <!-- Bottom Divider -->

            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $('table').DataTable({
            'paging': true,
            'lengthChange': true,
            'searching': true,
            'ordering': true,
            'info': true,
            'autoWidth': false
        })
    })
</script>
{% endblock %}
